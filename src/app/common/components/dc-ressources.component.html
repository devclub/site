<div class="row">
  <div class="col mb-3" *ngFor="let group of groups">
    <h5 *ngIf="group.title">{{group.title}}</h5>
    <div *ngFor="let ressource of group.ressources">
      <span class="f-icon"><i [ngClass]="ressource.iconClasses" class="mr-1"></i></span>
      <a [href]="ressource.url">{{ressource.text}}</a>
    </div>
  </div>
</div>
