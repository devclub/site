<div class="container-fluid d-none d-sm-block">
  <div class="row m-3">
    <div class="col image-wrap pl-1 pr-2" *ngFor="let sponsor of dataContext.sponsors">
      <a href="{{sponsor.url}}" target="_blank" class="image-lighten">
        <img src="{{sponsor.logo}}" alt="{{sponsor.name}}" class="img-fluid">
      </a>
    </div>
  </div>
</div>
