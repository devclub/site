<div class="container mb-5">

  <title-row>{{'title.archive' | translate}}</title-row>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': archiveTabState.isMain()}"
             href="javascript:void(0)" (click)="navigate('/archive')" role="tab" translate>
            archive.tab.main
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': archiveTabState.isSeminar()}"
             href="javascript:void(0)" (click)="navigate('/archive/seminar')" role="tab" translate>
            archive.tab.seminar
          </a>
        </li>
        <li class="nav-item" *ngIf="dataContext.config.hasTop">
          <a class="nav-link" [ngClass]="{'active': archiveTabState.isBest()}"
             href="javascript:void(0)" (click)="navigate('/archive/best')" role="tab" translate>
            archive.tab.best
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': archiveTabState.isSpeaker()}"
             href="javascript:void(0)" (click)="navigate('/archive/speaker')" role="tab" translate>
            archive.tab.speaker
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel">
          <div class="container">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
