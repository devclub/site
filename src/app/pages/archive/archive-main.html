<div class="form-row mt-3 mb-3">
  <div class="form-group col-md-5">
    <label for="speaker" translate>archive.main.filter.speaker</label>
    <input id="speaker" [(ngModel)]="dataContext.filter.speaker" (change)="search()"
           type="text" class="form-control">
  </div>
  <div class="form-group col-md-5">
    <label for="texts" translate>archive.main.filter.texts</label>
    <input id="texts" [(ngModel)]="dataContext.filter.texts" (change)="search()"
           type="text" class="form-control">
  </div>
  <div class="form-group col-md-2">
    <label for="season" translate>archive.main.filter.seasons</label>
    <select id="season" class="form-control" (change)="seasonTouched = true; search()" [(ngModel)]="dataContext.filter.season">
      <option [ngValue]="ALL_SEASONS" translate>archive.main.filter.seasons.all</option>
      <option *ngFor="let year of dataContext.seasons" [ngValue]="year">{{year}}</option>
    </select>
  </div>
</div>

<div class="mt-3" *ngFor="let meeting of meetings">
  <div class="row border-bottom small">
    <div class="col">
      {{ meeting.start | date:'dd.MM.yyyy' }}
      &nbsp;&nbsp;&nbsp;
      #{{ meeting.num }}{{ meeting.titles ? ': ' : ''}}{{ meeting.titles | localize }}
      <div class="float-right">
        <span *ngFor="let photo of meeting.photo">
          <a href="{{photo}}" target="_blank"><span *ngIf="photo" class="fas fa-camera"></span></a>&nbsp;
        </span>
      </div>
    </div>
  </div>
  <div class="row small">
    <div class="col text-right">
      {{ meeting.place?.name }}
    </div>
  </div>
  <speech-row [speech]="speech" *ngFor="let speech of meeting.speeches"></speech-row>
</div>
