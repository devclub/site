<div class="form-row mt-3 mb-3">
  <div class="form-group col-md-5">
    <label for="speaker" translate>archive.main.filter.speaker</label>
    <input id="speaker" [(ngModel)]="dataContext.filter.speaker" (change)="search()"
           type="text" class="form-control">
  </div>
  <div class="form-group col-md-5">
    <label for="texts" translate>archive.main.filter.texts</label>
    <input id="texts" [(ngModel)]="dataContext.filter.texts" (change)="search()"
           type="text" class="form-control">
  </div>
  <div class="form-group col-md-2">
    <label for="season" translate>archive.main.filter.seasons</label>
    <select id="season" class="form-control" (change)="seasonTouched = true; search()"
            [(ngModel)]="dataContext.filter.season">
      <option [ngValue]="ALL_SEASONS" translate>archive.main.filter.seasons.all</option>
      <option *ngFor="let year of dataContext.seasons" [ngValue]="year">{{year}}</option>
    </select>
  </div>
</div>

<div class="form-row mt-3 mb-3">
  <div class="col">
    <div class="btn-group" role="group">
      <button (click)="asList = true"
              [ngClass]="{'active': asList === true}"
              type="button" class="btn btn-dark">
        <i class="fas fa-th-list"></i>
        {{'archive.main.mode.list' | translate}}
      </button>
      <button (click)="asList = false"
              [ngClass]="{'active': asList === false}"
              type="button" class="btn btn-dark">
        <i class="fas fa-th"></i>
        {{'archive.main.mode.block' | translate}}
      </button>
    </div>
  </div>
</div>

<div class="mt-3" *ngFor="let m of meetings">
  <meeting-info-block *ngIf="asList === false" [meeting]="m"></meeting-info-block>
  <meeting-info-list *ngIf="asList === true" [meeting]="m"></meeting-info-list>
</div>
