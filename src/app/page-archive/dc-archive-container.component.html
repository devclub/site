<div class="container mb-5">

  <dc-title-row>{{'archive.title.archive' | translate}}</dc-title-row>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': selected == 'main'}"
             href="javascript:void(0)" (click)="navigate('main')" role="tab">
            {{'archive.main.tab' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': selected == 'seminar'}"
             href="javascript:void(0)" (click)="navigate('seminar')" role="tab">
            {{'archive.seminar.tab' | translate}}
          </a>
        </li>
        <li class="nav-item" *ngIf="hasBestTab">
          <a class="nav-link" [ngClass]="{'active': selected == 'best'}"
             href="javascript:void(0)" (click)="navigate('best')" role="tab">
            {{'archive.best.tab' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': selected == 'speaker'}"
             href="javascript:void(0)" (click)="navigate('speaker')" role="tab">
            {{'archive.speaker.tab' | translate}}
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel">
          <div class="container">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
