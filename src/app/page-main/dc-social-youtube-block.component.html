<div class="container">
  <div class="row justify-content-center">
    <div class="d-flex flex-row">
      <div *ngFor="let youtubeChannelId of youtubeChannelIds" class="pr-4">
        <div class="g-ytsubscribe"
             [attr.data-channelid]="youtubeChannelId"
             data-layout="full"
             data-theme="default"
             data-count="default">
        </div>
      </div>
    </div>
  </div>
</div>
