<div class="row block-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <span *ngIf="this.dataContext.nextMeetings.length > 0">
          <dc-meeting-info-block
            *ngFor="let m of this.dataContext.nextMeetings"
            [showRegisterEvent]="true" [meeting]="m"></dc-meeting-info-block>
        </span>
        <div *ngIf="this.dataContext.nextMeetings.length === 0">
          {{'main.next_meeting.info.not_avaliable' | translate}}
        </div>
      </div>
    </div>
  </div>
</div>
