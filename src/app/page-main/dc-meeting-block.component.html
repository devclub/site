<div class="container-fluid pt-3 pb-3" [ngStyle]="{'background-color': styleColor}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <span *ngIf="nextMeetings.length > 0">
          <dc-meeting-info-block *ngFor="let m of nextMeetings" [showRegisterEvent]="true" [meeting]="m"></dc-meeting-info-block>
        </span>
        <div *ngIf="nextMeetings.length === 0" class="text-center pt-3 pb-3">
          <b>{{'main.next_meeting.info.not_avaliable' | translate}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
