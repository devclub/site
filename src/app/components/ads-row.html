<div class="container d-none d-sm-block">
  <div class="row mt-4 ml-2 mr-2">
    <div class="col-md-2 col-sm-4 col-xs-6 image-wrap pl-1 pr-2" *ngFor="let item of dataContext.advertising.companies">
      <a *ngIf="item.url" href="{{item.url}}" target="_blank" class="image-lighten">
        <img src="{{item.logoUrl}}" alt="{{item.name}}" class="img-fluid">
      </a>
      <span *ngIf="!item.url" class="image-lighten">
        <img src="{{item.logoUrl}}" alt="{{item.name}}" class="img-fluid">
      </span>
    </div>
  </div>
</div>
